<html>
    <script>
        /* Arrays */
        const favoriteColors = ['red', 'blue']; // arrays are built using brackets containing elements seperated by a comma

        /* Array Built-in functions */
        const favoriteColorString = favoriteColors.join(', '); // favoriteColorString will now be a string with the value "red, blue"

        const isGreenAFavoriteColor = favoriteColors.includes('green');
        console.log(isGreenAFavoriteColor);
        console.log(`Is green a color? ${isGreenAFavoriteColor}`);

        /* Messages using string literals */
        const favoriteColorMessage = `My favorite color(s) is/are: ${favoriteColorString}`;
        console.log(favoriteColorMessage);
     </script>
</html>
